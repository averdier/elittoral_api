<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /var/www

        WSGIDaemonProcess elittoral_api user=www-data group=www-data threads=5 home=/var/www/dev/elittoral_api python-path=/var/www/dev/elittoral_api:/var/www/dev/elittoral_api/env/lib/python3.4/site-packages
        WSGIScriptAlias /dev/elittoral /var/www/dev/elittoral_api/elittoral_api.wsgi
        <directory /var/www/dev/elittoral_api>
            WSGIProcessGroup elittoral_api
            WSGIApplicationGroup %{GLOBAL}
            WSGIScriptReloading On
            Order deny,allow
            Allow from all
        </directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

